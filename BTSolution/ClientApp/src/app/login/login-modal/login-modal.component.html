<button (click)="open(loginUserModal)" class="btn btn-success">Login</button>

<ng-template #loginUserModal let-modal>
  <div class="modal-header" >
    <h5 class="modal-title">Login</h5>
  </div>
  <div class="modal-body">
    <div class="form-floating" *ngIf="!isUserLogin">
      <input type="text" class="form-control" [(ngModel)]="userName" >
      <label>Name</label>
    </div>
    <div class="form-floating mt-1" *ngIf="isTokenGenerated && !isUserLogin">
      <input type="text" class="form-control" [(ngModel)]="token">
      <label>Token</label>
    </div>
    <div class="form-floating mt-1" *ngIf="isTokenGenerated && !isUserLogin">
      <h3> Time left: {{timeLeft}}</h3>
      <h3>Token Generated:{{tokenGenerated}}</h3>
    </div>
    <div class="spinner-border text-primary" *ngIf="isLoadingToken" role="status">
      <span class="sr-only"></span>
    </div>
    <div class="form-floating mt-1" *ngIf="isUserLogin">
      <h2>Hello {{userName}}</h2>
    </div>

  </div>
  <div class="modal-footer">
    <button *ngIf="!isUserLogin" type="button" class="btn btn-success" (click)="this.checkIfUserNameInputIsEmpty()"> Generate Token</button>
    <button *ngIf="!isUserLogin" type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.close(); pauseTimer()">Cancel</button>
    <button *ngIf="!isUserLogin" type="button" class="btn btn-success" (click)="this.loginUser()">Login</button>
    <button *ngIf="isUserLogin" type="button" class="btn btn-success" (click)="this.logoutUser()">Logout</button>

  </div>
</ng-template>
