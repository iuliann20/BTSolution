<button (click)="open(userAddModal)" class="btn btn-success">Login</button>

<ng-template #userAddModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Login</h5>
  </div>
  <div class="modal-body">
    <div class="form-floating">
      <input type="text" class="form-control" [(ngModel)]="userName">
      <label>Name</label>

    </div>
    <div class="form-floating mt-1" *ngIf="isTokenGenerated">
      <input type="text" class="form-control" [(ngModel)]="token">
      <label>Token</label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="this.checkIfUserNameInputIsEmpty()"> Generate Token</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.close()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="this.getUserByUserName(); modal.close()">Login</button>
  </div>
</ng-template>
